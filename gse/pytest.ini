[pytest]
# Configurações do pytest para o projeto GSE

# Padrão de busca de arquivos de teste
python_files = test_*.py

# Diretórios onde procurar testes
testpaths = test

# Arquivos e diretórios a ignorar
norecursedirs = .git .venv __pycache__ frontend backend gse_storage logs

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --ignore=gse_to_test.py

# Markers personalizados para organizar testes
markers =
    hlr43: Testes de padronização de erros (GSE-HLR-43)
    hlr45: Testes de determinismo na geração de LUR (GSE-HLR-45)
    hlr59: Testes de interface de hashing compatível com buffers (GSE-HLR-59)
    hlr68: Testes de sanitização de nomes de arquivo (GSE-HLR-68)
    validation: Testes de validação de conformidade binária ARINC
    functional: Testes funcionais
    integration: Testes de integração
