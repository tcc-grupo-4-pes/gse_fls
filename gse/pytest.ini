[pytest]
# Configurações do pytest para o projeto GSE

# Padrão de busca de arquivos de teste
python_files = test_*.py

# Diretórios onde procurar testes
testpaths = test

# Arquivos e diretórios a ignorar
norecursedirs = .git .venv __pycache__ frontend backend gse_storage logs

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --ignore=gse_to_test.py